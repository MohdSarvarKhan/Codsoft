<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Level 1</h1>
    <h1>Task 3: <u>CALCULATOR</u></h1>
    <hr />

    <div id="container" class="container">
        <form name="calculator">
            <div class="wrapper">
               
                <div class="inputArea">
                    <input id="inputBox" type="text" name="userInput" placeholder="0" disabled />
                </div>
                <div class="buttons">
                    <input class="btn btnC" id="ButtonC" type="button" value="C" />
                    <input class="btn" id="Button(" type="button" value="(" />
                    <input class="btn" id="Button)" type="button" value=")" />
                    <input class="btn" id="Button/" type="button" value="/" />
                    <input class="btn" id="Button7" type="button" value="7" />
                    <input class="btn" id="Button8" type="button" value="8" />
                    <input class="btn" id="Button9" type="button" value="9" />
                    <input class="btn" id="Button*" type="button" value="x" />
                    <input class="btn" id="Button4" type="button" value="4" />
                    <input class="btn" id="Button5" type="button" value="5" />
                    <input class="btn" id="Button6" type="button" value="6" />
                    <input class="btn" id="Button-" type="button" value="-" />
                    <input class="btn" id="Button1" type="button" value="1" />
                    <input class="btn" id="Button2" type="button" value="2" />
                    <input class="btn" id="Button3" type="button" value="3" />
                    <input class="btn" id="Button+" type="button" value="+" />
                    <input class="btn" id="Button." type="button" value="." />
                    <input class="btn" id="Button0" type="button" value="0" />
                    <input class="btn" id="Button%" type="button" value="%" />
                    <input class="btn btnEq" id="Button=" type="button" value="=" />
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
